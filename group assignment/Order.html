<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order - Yummy Restaurant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation Menu -->
    <nav class="back-menu">
        <a href="index.html">Home</a> |
        <a href="about-us.html">About Us</a> |
        <a href="contact-us.html">Contact Us</a>
    </nav>

    <!-- Header Section -->
    <header class="order-header">
        <h1>Place Your Order</h1>
        <p>Enjoy our delicious food right at your doorstep!</p>
    </header>

    <main>
        <!-- Order Form Section -->
        <section class="order-form-section">
            <h2>Order Form</h2>
            <form action="#" class="order-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email">

                <label for="address">Delivery Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="order">Order Details:</label>
                <textarea id="order" name="order" rows="4" required></textarea>

                <label for="delivery-time">Preferred Delivery Time:</label>
                <input type="time" id="delivery-time" name="delivery-time">

                <button type="submit">Submit Order</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Yummy Restaurant. All rights reserved.</p>
    </footer>

</body>
</html>
